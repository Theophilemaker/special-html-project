	<style>
	body{

	.r{

	}
	h1{
		text-align: center;
		padding: 30px;

	}
	label{
		display: block;
		font-weight: bold;

		text-transform: capitalize;	
	}
	input[type="text"],input[type="date"],select,textarea,input[type="file"]{

		width: 500px;padding: 12px;

		border-radius: 20px;

		text-align: center;

	input[type="submit"]:hover{
		background_color:pink;
		padding: 10px ;

		border: 10px;
		cursor: pointer;
	}
	input[type="submit"]:hover{
		background_color:darkgreen;
		color:blue;
		border-radius: 10px;
		border: 10px;
	}
	input[type="reset"]{
		background_color:blue;
		padding: 10px 18px;
		border-radius: 20px;
		border: 10px;
		cursor: pointer;
	}
	input [type="reset"]:hover{

</style>
