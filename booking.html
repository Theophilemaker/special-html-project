<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login form</title>
<style>

		*{ 
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			font-family: segoe UI',sans-serif;
			line height:1.6;
			color: #333;
			background: #f9f9f9;

		}
		.container{
			width: 90%;
			max-width: 1100px;
			margin: auto;
			padding: 20px 0;


		}
	
		header{
			background: #0d47a1;
			color: white;
			padding: 20px;
		}
		header h1{
			float: left;
		}

		nav ul{
			list-style: none;
			display: flex;
			justify-content: flex-end;
			gap: 20px;
		
		}
		nav a{
			color: white;
			text-decoration: none;
			font-weight: bold;

		}
		.hero{
			background: #1976d2;
			color: white;
			padding: 60px 0;
			text-align: center;

		}
		.hero .btn {
			background: white;
			color: #1976d2;
			padding: 3px 0;
			border:none;
			margin-top: 20px;
			font-weight: bold;
			text-decoration: none;
			border-radius:5px ;


		}
		.hero .btn:hover{
			background: blue;
			color: white;
		}

		.section{
			padding: 50px;

		}
		.section.alt{
			background: #eeeeee;

		}
		grid{
			display: flex;
			gap: 20px;
			flex-wrap: wrap;
		}
		.grid li,.card{
			background: white;
			padding: 20px;
			flex: 1 1 30%;
			border: 1px solid #ddd;
			border-radius: 5px;
			text-align: center;


		}
		form{
			display: flex;
			flex-direction: column;
			gap: 15px;
			max-width: 400px;
			

		}
		form input,form textarea{
			padding: 10px;
			border: 1px solid #aaa;
			font-size: 16px;
			border-radius: 10px;

		}
		form button{
			background: #0d47a1;
			color: white;
			padding: 12px;
			border: none;
			cursor: pointer;
			font-weight: bold;
			border-radius: 10px;
		
			max-width: 160PX;


		}
		footer{
			background: #0d47a1;
			color: white;
			text-align: center;
			padding: 20px 0;
			margin-top: 40px;
		}
		.container,h2{
			text-align: center;
			padding: 12px;


		

		}

	</style>
</head>

<TFOOT></TFOOT>
</TABLE></body>
</html
